<!doctype html>
<html lang="en">
  <head>
    <title>Evaluator</title>
    <link rel="stylesheet" type="text/css" href="/css/css.css">
  </head>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/controllers/index.js"></script>
  <script>
    $(document).ready(initClient);
  </script>
  <body>
    <div class="evaluatorTitle" id="evaluatorTitle">Evaluator</div>
    <div class="userWaitingText" id=userWaitingText>Loading question...</div>
    <div class="mainContainer" id="mainContainer">
      <div class="contentContainer" id="contentContainer">
        <div class="contentHeader">Please review the content below</div>
        <img src="img/allegorical_painting-Arthur_Streeton-Spirit_of_the_drought-1895-65154.jpg">
      </div>
      <div class="questionContainer" id="questionContainer">
        <div class="questionHeader">Please answer the following question</div>
        <div class="question">Something something likert scale </div>
        <form class="likertScale" action="">
          <label>
            <input type="radio" name="likertScale" value="1"/>1
          </label>
          <label>
            <input type="radio" name="likertScale" value="2"/>2
          </label>
          <label>
            <input type="radio" name="likertScale" value="3"/>3
          </label>
          <label>
            <input type="radio" name="likertScale" value="4"/>4
          </label>
          <label>
            <input type="radio" name="likertScale" value="5"/>5
          </label>
          <label>
            <input type="radio" name="likertScale" value="6"/>6
          </label>
          <label>
            <input type="radio" name="likertScale" value="7"/>7
          </label>
        </form>
        <button id="submitAnswerButton" onclick="submitAnswer()">Submit answer</button>
      </div>
    </div>
  </body>
</html>
